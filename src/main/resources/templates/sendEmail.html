<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Categories</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">MyGif<span>.</span>library</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li><a th:href="@{/addGif}">Add Gif</a></li>
                <li class="active"><a th:href="@{/sendEmail}">Send Email</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li><a th:href="@{/addGif}">Add Gif</a></li>
                <li class="active"><a th:href="@{/sendEmail}">Send Email</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="col-sm-4">
        <form action="/sendEmail" method="POST">
            <h5>First name:</h5>
            <input type="text" name="firstname">
            <br>
            <h5>Your Email:</h5>
            <input type="email" name="email">
            <br>
            <h5>Your Message:</h5>
            <textarea type="text" rows="15" cols="15" name="text" style="height:200px"></textarea>
            <br>
            <input class="btn left" type="submit" value="Send">
            <div class="row">
                <div th:if="${message}">
                    <h7 th:text="${message}"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
