<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}"/>

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <title>Categories</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">MyGif<span>.</span>library</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li class="active"><a th:href="@{/addGif}">Add Gif</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li class="active"><a th:href="@{/addGif}">Add Gif</a></li>
            </ul>
        </div>
    </nav>
</div>


<div class="search-bar container">
    <div class="row">
        <div class="col s3">
            <a>Category:</a>
        </div>
        <div class="col s3">
            <form action="/addGif" method="POST" enctype="multipart/form-data">
            <!--<form action="/addGif" method="POST" name="categories">-->
                <select class="btn right" id="inputCategories" name="inputCategories">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                        Category
                        Name
                    </option>
                </select>
            <!--</form>-->
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <a>File to upload:</a>
                <a><input class="btn right" type="file" name="file"/></a>
                <br>
                <br>
                <br>

                <div class="row">
                    <div class="col s6">
                        <a><input class="btn right" type="submit" value="Upload"/></a>
                    </div>
                </div>
            </form>
            <div class="row">
                <div th:if="${message}">
                    <h7 th:text="${message}"/>
                </div>
            </div>
        </div>
    </div>


<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>
